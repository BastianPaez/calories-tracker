<div class="bg-success w-5xl mx-auto relative p-5">
  <p class=" text-3xl text-black w-35 text-center absolute -top-4 -left-4 py-2" [class.bg-secondary]="entrie().type === 'activity'" [class.bg-primary]="entrie().type === 'food'">{{entrie().type | titlecase}}</p>
  <div class="mt-10 grid grid-cols-2">
    <div class="ml-10">
      <h3 class="text-4xl text-black">{{entrie().name | titlecase}}</h3>
      <p class="text-3xl text-black">{{entrie().calories}} Calories</p>
    </div>
    <div class="flex gap-4 justify-end mx-auto">
      <button [id]="entrie().id" class="btn btn-info" (click)="editId.emit(entrie().id)"  >Edit</button>
      <button [id]="entrie().id" class="btn-error btn" (click)="deleteId.emit(entrie().id)" >Delete</button>
    </div>
  </div>

</div>
